<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Bootstrap</title>
  </head>
  <body class="bg-secondary">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3 class="text-center text-white bg-dark">Welcome to Login_Form</h3><br>
                <div class="jumbotron">
                    <div class="form-group">
                        <form action="#" method="post">
                            <label for="">Email</label>
                            <input type="text" placeholder="Type Email here.." id="A" required class="form-control" autocomplete="off" >
                            <br><br>
                            <label for="">Password</label>
                            <input type="password" placeholder="Type password here.." id="B" required class="form-control" autocomplete="off">
                            <br><br>
                            <input type="submit" value="LOGIN" class="btn btn-danger offset-md-4" onclick="login()">&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="RESET" class="btn btn-danger ">
                        </form>
                    </div>
                </div>
                <br>
                <hr>
                <a href="{% url 'web7' %}" class="btn btn-danger">GO TO DASHBOARD</a>
                <hr>
            </div>
        </div>
    </div>
    <script>
      function login()
      {
        var email=document.getElementById("A").value()
        var password=document.getElementById("B").value()
        document.write(email)
        document.write(password)
      }
    </script>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
